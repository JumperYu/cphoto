<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>ext-5-index</title>
<!-- 只需要其中一个样式 -->
<!-- <link href="ext-5/ext-theme-crisp-all.css" rel="stylesheet"
	type="text/css" /> -->
<link href="ext-5/themes/ext-theme-neptune/ext-theme-neptune-all-rtl.css"
	rel="stylesheet" type="text/css" />
<!-- 只需要其中一个JS-->
<script src="ext-5/ext-all-debug.js" type="text/javascript"></script>
<!-- 这里编写自己的脚本 -->
<script type="text/javascript">
	Ext.onReady(function() {
		Ext.create('Ext.form.Panel', {
			title : '注册',
			bodyPadding : 5,
			width : 350,
			// The form will submit an AJAX request to this URL when submitted
			url : '/v2_1/register',

			// Fields will be arranged vertically, stretched to full width
			layout : 'anchor',
			defaults : {
				anchor : '100%'
			},

			// The fields
			defaultType : 'textfield',
			items : [{
				fieldLabel : 'account',
				name : 'account',
				allowBlank : false
			}, {
				fieldLabel : 'password',
				name : 'password',
				inputType : 'password',
				value : '123',
				allowBlank : false
			} , {
				fieldLabel : 'nickname',
				name : 'nickname',
				value : '小鱼',
				allowBlank : false
			},  {
	            xtype      : 'fieldcontainer',
	            fieldLabel : 'gender',
	            defaultType: 'radiofield',
	            defaults: {
	                flex: 1
	            },
	            layout: 'hbox',
	            items: [
	                {
	                    boxLabel  : '男',
	                    name      : 'gender',
	                    inputValue: '0',
	                    id        : 'radio1'
	                }, {
	                    boxLabel  : '女',
	                    name      : 'gender',
	                    inputValue: '1',
	                    id        : 'radio2'
	                }
	            ]
	        }, {
				fieldLabel : 'age',
				name : 'age',
				allowBlank : false,
				value : '25'
			}, {
				fieldLabel : 'email',
				name : 'email',
				value : 'previous_yu@163.com',
				allowBlank : false
			}, {
				fieldLabel : 'telphone',
				name : 'telphone',
				value : '15917438010',
				allowBlank : false
			}],

			// Reset and Submit buttons
			buttons : [ {
				text : '重置',
				handler : function() {
					this.up('form').getForm().reset();
				}
			}, {
				text : '注册',
				formBind : true, //only enabled once the form is valid
				disabled : true,
				handler : function() {
					var form = this.up('form').getForm();
					if (form.isValid()) {
						form.submit({
							success : function(form, action) {
								Ext.Msg.alert('Success', action.result.msg);
								window.location.href = "index.html";
							},
							failure : function(form, action) {
								Ext.Msg.alert('Failed', action.result.msg);
							}
						});
					}
				}
			} ],
			renderTo : 'form-div'
		});
	});
</script>
</head>
<body>
	<div id="form-div"
		style="height: 400px; width: 400px; margin-top: -100px; margin-left: -200px; position: absolute; left: 50%; top: 50%;"></div>
</body>
</html>
