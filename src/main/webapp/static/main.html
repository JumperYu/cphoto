<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>ext-5-grid</title>
<!-- <link href="ext-5/ext-theme-crisp-all.css" rel="stylesheet"
	type="text/css" /> -->
<link
	href="ext-5/themes/ext-theme-neptune/ext-theme-neptune-all-rtl.css"
	rel="stylesheet" type="text/css" />
<!-- 只需要其中一个JS-->
<script src="ext-5/ext-all-debug.js" type="text/javascript"></script>
<script type="text/javascript">

	Ext.onReady(function() {
		
		var _width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;  
    	var _height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;  
	
		Ext.QuickTips.init();

		Ext.define("treeModel", { // 定义树节点数据模型
			extend : "Ext.data.Model",
			fields : [ {
				name : "id",
				type : "string"
			}, {
				name : "text",
				type : "string"
			}, {
				name : "iconCls",
				type : "string"
			}, {
				name : "leaf",
				type : "boolean"
			}, {
				name : 'type',
				type : "string"
			}, {
				name : 'component',
				type : "string"
			}, {
				name : 'url',
				type : "string"
			} ]
		});
		var treeStore = Ext.create('Ext.data.TreeStore', {
			model : 'treeModel',
			proxy : {
				type : 'ajax',
				//url : 'tree.json'
				url : 'http://localhost/sys/index'
			},
			folderSort : true
		});
		var tree = Ext.create('Ext.tree.Panel', {
			region: 'west', //for border layout
            collapsible: true,
            title: '应用栏',
            bodyStyle: 'background:#ffc;',
            width: 200,
            height:_height,
            store: treeStore,
            rootVisible: false,
            margins: '5 0 5 5'
		});
		tree.on('cellclick', function(view, dom, unknown, treemodel) {
     		if(treemodel.isLeaf()) {
            	var tab = Ext.getCmp('tab-' + treemodel.getData().id);
                if(tab){
					main.setActiveTab(tab); 
                } else {
                	tab = main.add({
                    	id: 'tab-' + treemodel.getData().id,
                        title: treemodel.getData().text ,
                        closable: true,
                        html: treemodel.data.html
                    });
				}
                main.setActiveTab(tab); 
			}
        }, this);//--> end tree cell click

		var main = Ext.create('Ext.tab.Panel', {
			activeTab : 0,
			enableTabScroll : true,
			animScroll : true,
			border : true,
			autoScroll : true,
			region : 'center',
			split : true,
			items : []
		});
/**		var westTree = Ext.create("Ext.panel.Panel", {
			region : 'west',
			width : 200,
			iconCls : "icon-tree",
			autoScroll : false,

			//layout : 'accordion',
			//collapsible : true,
			layoutConfig : {
				animate : true
			},
			items : [ tree ],
			split : true
		});**/
		var northTitle = Ext.create("Ext.panel.Panel", {
			height : 75,
			html : '<h1>Back End Console</h1><a href=\"login.html\">返回首页</a>',
			region : 'north',
			split : true
		});
		Ext.create('Ext.container.Viewport', {
			layout : 'border',
			items : [ northTitle, main, tree ]
		});
	});//--> end of on ready
</script>
</head>
<body>
</body>
</html>
