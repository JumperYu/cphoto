<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>好友-通讯录</title>
</head>
<body>
	<div id="msg" style="display: none;">
		<p><a href="">您有条新消息</a></p>
	</div>
	<div id="person" style="display:none;">
	</div>
	<script src="jquery/jquery-2.1.3.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$("button").on("click", function(e) {
				$.ajax({
					type : "GET",
					url : "/v2_1/login",
					data : {
						account : $("#account").val(),
						password :  $("#password").val()
					},
					success : function(result) {
						console.log(result);
						if(result.ret && result.ret == 1){
						var div_up = "<hr><div>"
									+ "<div>头像 " + "xxx" + "</div>"
									+ "<div>昵称  :" + result.account.nickname  + "</div>"
									+ "<div>平台号 : " +  result.account.userid + "</div>"
									+ "<div>性别 : 男</div>"
									+ "<span>年龄 : "+ result.account.age + "</span>"
								    + "</div>";
						var div_down = "<div>"
						+ "<a href=\"\">朋友圈</a> <a href=\"/v2_1/friends\">我的好友</a> <a href=\"\">添加好友</a>"
						+ "</div><hr>";
						$("#person").show().html(div_up + div_down);
						} else {
							alert("登陆失败");
						}
					}
				});
			});
		});
	</script>
</body>
</html>
