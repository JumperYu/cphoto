<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>ext-5-grid</title>
<!-- <link href="ext-5/ext-theme-crisp-all.css" rel="stylesheet"
	type="text/css" /> -->
<link href="ext-5/themes/ext-theme-neptune/ext-theme-neptune-all-rtl.css"
	rel="stylesheet" type="text/css" />
<!-- 只需要其中一个JS-->
<script src="ext-5/ext-all-debug.js" type="text/javascript"></script>
<script type="text/javascript">
Ext.require([
    'Ext.tab.*',
    'Ext.window.*',
    'Ext.tip.*',
    'Ext.layout.container.Border'
]);
Ext.onReady(function(){
    var win,
        div = Ext.get('show-div');

        if (!win) {
            win = Ext.create('widget.window', {
                title: '排版布局',
                header: {
                    titlePosition: 2,
                    titleAlign: 'center'
                },
                closable: true,
                closeAction: 'hide',
                maximizable: true,
                animateTarget: div,
                width: 600,
                minWidth: 350,
                height: 350,
                tools: [{type: 'pin'}],
                layout: {
                    type: 'border',
                    padding: 5
                },
                items: [{
                    region: 'west',
                    title: '导航栏',
                    width: 200,
                    split: true,
                    collapsible: true,
                    floatable: false
                }, {
                    region: 'center',
                    xtype: 'tabpanel',
                    items: [{
                        // LTR even when example is RTL so that the code can be read
                        rtl: false,
                        title: '应用-1',
                        html: '<p>Window configured with:</p><pre style="margin-left:20px"><code>header: {\n    titlePosition: 2,\n    titleAlign: "center"\n},\nmaximizable: true,\ntools: [{type: "pin"}],\nclosable: true</code></pre>'
                    }, {
                        title: '应用-2',
                        html: 'Hello world 2'
                    }, {
                        title: '应用-3',
                        html: 'Hello world 3',
                        closable: true
                    }]
                }]
            });
        }//--> end fo if
        win.show();
});//--> end of on ready
</script>
</head>
<body>
<!-- <input type="button" id="show-btn" value="Layout Window"/><br/><br/> -->
<div id="show-div"></div>
</body>
</html>
