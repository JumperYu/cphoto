<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>简易版登陆</title>
</head>
<body>
	<input id="hide_userid" value="" type="hidden"/>
	<div id="msg" style="display: none;">
		
	</div>
	<div>
		account <input id="account" type="text" value="xiaoyu">
		password <input id="password" type="password" value="123">
		<button>click</button>
	</div>
	<div id="person" style="display:none;">
		
	</div>
	<script src="jquery/jquery-2.1.3.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$("button").on("click", function(e) {
				$.ajax({
					type : "GET",
					url : "/v2_1/login",
					data : {
						account : $("#account").val(),
						password :  $("#password").val()
					},
					success : function(result) {
						console.log(result);
						if(result.ret && result.ret == 1){
						var div_up = "<hr><div>"
									+ "<div>头像 " + "xxx" + "</div>"
									+ "<div>昵称  :" + result.account.nickname  + "</div>"
									+ "<div>平台号 : " +  result.account.userid + "</div>"
									+ "<div>性别 : 男</div>"
									+ "<span>年龄 : "+ result.account.age + "</span>"
								    + "</div>";
						var div_down = "<div>"
						+ "<a href=\"\">朋友圈</a> <a href=\"/v2_1/friends/list?userid=" + result.account.userid + "\">我的好友</a> <a href=\"\">添加好友</a>"
						+ "</div><hr>";
						$("#person").show().html(div_up + div_down);
						// 开启轮询
						$("#hide_userid").val(result.account.userid);
						setInterval(function(){
							$.ajax({
								type : "GET",
								url : "/v2_1/long_poll",
								data : {
									userid : $("#hide_userid").val()
								},
								success : function(result) {
									$.each(result.events, function(i, n){
										console.log(n);
										if(n.count > 0){
											var msg = "<p><a href=\"/v2_1/message/list?eventid=" + n.eventid + "&userid=" + $("#hide_userid").val() +  "\">您有条新消息</a></p>";
											console.log(msg);
											$("#msg").show().html(msg);
										}
									});
								}
							});
						}, 5000);
						} else {
							alert("登陆失败");
						}
					}
				});
			});
		});
	</script>
</body>
</html>
