<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>ext-5-panel</title>
<!-- 只需要其中一个样式 -->
<!-- <link href="ext-5/ext-theme-crisp-all.css" rel="stylesheet"
	type="text/css" /> -->
<link href="ext-5/themes/ext-theme-neptune/ext-theme-neptune-all-rtl.css"
	rel="stylesheet" type="text/css" />
<!-- 只需要其中一个JS-->
<script src="ext-5/ext-all-debug.js" type="text/javascript"></script>
<!-- 这里编写自己的脚本 -->
<script type="text/javascript">
	Ext.onReady(function(){
		Ext.create('Ext.tab.Panel', {
			renderTo : 'panel',
			title : 'myPanel',
			width : 400,
			height : 300,
			activeTab : 0,
			items : [
				new Ext.Panel({title : 'mian1', html : 'mian ban1', height : 30}), 
				new Ext.Panel({title : 'mian2', html : 'mian ban2', height : 30}),
				new Ext.Panel({title : 'mian3', html : 'mian ban3', height : 30})
			]
		});
		var tabs = Ext.create('Ext.tab.Panel', {
	    	renderTo: 'panel-2',
		    width: 200,
		    height: 200,
		    plain:true,
		/*    listeners: {
	        	beforetabchange: function(tabs, newTab, oldTab) {
	            	return newTab.title != 'P2';
	        	}
	    	},*/
	  		 items: [{
	    		itemId:'p1',
	        	title: 'P1',
	        	html:'p1'
		    	}, {
		    		itemId:'p2',
		       	 	title: 'P2',
		       	 	html:'p2'
		    	}, {
		    		bodyPadding: 10,
		        	itemId:'p3',
		       	 	title: 'P3',
		       	 	html:'p3'
	    		}]
			});

/*		Ext.defer(function(){
			tabs.child('#p1').tab.hide();
			var p2 = tabs.child('#p2');
			p2.tab.show();
			tabs.setActiveTab(p2);
		}, 2000);*/

		var tab1 = tabs.child('#p1').tab;
    	tab1.show();

		Ext.create('Ext.button.Button', {
    		renderTo: Ext.getBody(),
    		text    : 'Select the first tab',
    		scope   : this,
    		handler : function() {
        		tabs.setActiveTab(0);
    		}
		});
		Ext.create('Ext.button.Button', {
    		text    : 'AddTab',
    		scope   : this,
    		handler : function() {
    			var tab = tabs.add({
    				title: 'tab' + (tabs.items.length + 1) ,
    				html: 'tab add'
    			});
    			tabs.setActiveTab(tab);
    		},
   	 		renderTo : Ext.getBody()
		});
		Ext.create('Ext.button.Button', {
    		text    : 'RemoveTab',
    		scope   : this,
    		handler : function() {
    			var tab = tabs.getActiveTab();
    			tabs.remove(tab);
    		},
   	 		renderTo : Ext.getBody()
		});
	});
</script>
</head>
<body>
<div id="panel" style="margin:20px;"></div>
<div id="panel-2" style="margin:20px;"></div>
</body>
</html>
